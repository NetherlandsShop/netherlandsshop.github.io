<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netherlands Trading Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-color: #34495e;
            --box-background: rgba(255, 255, 255, 0.1);
            --box-text-color: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            position: absolute;
            top: 50%;
            left: 2rem;
            transform: translateY(-50%);
            width: 70px;
            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .intro {
            padding: 4rem 2rem;
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
            background-color: var(--primary-color);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-box {
            background: var(--box-background);
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: var(--box-text-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: auto;
            min-height: 180px;
        }

        .product-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product-box .emoji {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .product-box h2 {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin: 0 0 0.5rem 0;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .product-box p {
            font-size: 1rem;
            color: var(--accent-color);
            font-weight: 500;
            margin: 0;
        }

        .trending-label {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background-color: var(--accent-color);
            color: var(--box-text-color);
            padding: 0.3rem 0.6rem;
            font-size: 0.7rem;
            border-radius: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: var(--box-text-color);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            z-index: 1000;
            animation: fade-in-out 3s ease;
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .download-button {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 1rem 2rem;
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            text-transform: uppercase;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .download-button:hover {
            background-color: var(--primary-color);
        }

        @media (max-width: 600px) {
            .products {
                grid-template-columns: 1fr;
            }
            .logo {
                position: static;
                margin-bottom: 1rem;
                transform: none;
            }
            header {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://discord.gg/tGFbp4PG7U" target="_blank" class="logo">
            <img src="LOGO.PNG" alt="Netherlands Trading Shop Logo" width="70" height="70">
        </a>
        <h1>Netherlands Trading Shop</h1>
    </header>
    <section class="intro">
        <p>Explore our wide range of products that can help boost the economy of Cliffcraft. Scroll down to see what we have in store!</p>
    </section>
    <section class="products" id="productSection">
        <!-- Product boxes will be dynamically added here -->
    </section>

    <!-- Download button section -->
    <a href="https://github.com/NetherlandsShop/netherlandsshop.github.io/blob/main/shop_calculator.bat" class="download-button" download>Download Shop Calculator</a>

    <script>
        const products = [
            { id: 'product1', emoji: 'üß±', name: '1 Stack of Brick Blocks', price: 250 },
            { id: 'product2', emoji: 'üçÖüçëüçé', name: '10 Tomatoes, Peaches, Pomegranates', price: 50 },
            { id: 'product3', emoji: '‚õèÔ∏è', name: 'Full Iron Armor (Out Of Stock On Occasions)', price: 100 },
            { id: 'product4', emoji: 'üçû', name: '1 Stack of Bread', price: 100 },
            { id: 'product5', emoji: 'üèúÔ∏è', name: '16 Soul Sand', price: 100 },
            { id: 'product6', emoji: 'ü™µ', name: '1 Stack of Oak Planks', price: 100 },
            { id: 'product7', emoji: 'ü¶ô', name: '2 Llamas', price: 500 },
            { id: 'product8', emoji: 'üçà', name: '1 Stack of Melons', price: 80 },
            { id: 'product9', emoji: 'üîÆ', name: '16 XP Bottles', price: 150 },
            { id: 'product10', emoji: 'üå±', name: '1 Stack of Seeds', price: 100 },
            { id: 'product11', emoji: 'üåæ', name: '1 Stack of Wheat', price: 100 },
            { id: 'product12', emoji: 'ü¶¥', name: '1 Stack of Bonemeal', price: 600 },
            { id: 'product13', emoji: 'ü™®', name: '1 Stack of Cobblestone', price: 100 },
            { id: 'product14', emoji: 'üü•', name: '1 Stack of Red Sand', price: 200 },
            { id: 'product15', emoji: 'üü•', name: '1 Stack of Red Sandstone', price: 200 }
        ];

        function createProductBox(product) {
            return `
                <div class="product-box" id="${product.id}" onclick="copyCode('${product.id}')">
                    <div>
                        <span class="emoji">${product.emoji}</span>
                        <h2>${product.name}</h2>
                    </div>
                    <p>Price: $${product.price}</p>
                </div>
            `;
        }

        function renderProducts() {
            const productSection = document.getElementById('productSection');
            productSection.innerHTML = products.map(createProductBox).join('');
        }

        function copyCode(productId) {
            navigator.clipboard.writeText(`CODE : ${productId.slice(-1)}`)
                .then(() => showPopup('Code copied to clipboard!'))
                .catch(err => console.error('Error copying code: ', err));
            incrementClickCount(productId);
        }

        function showPopup(message) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = message;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 3000);
        }

        function incrementClickCount(productId) {
            let clickCounts = JSON.parse(localStorage.getItem('clickCounts')) || {};
            clickCounts[productId] = (clickCounts[productId] || 0) + 1;
            localStorage.setItem('clickCounts', JSON.stringify(clickCounts));
            reorderProducts();
        }

        function reorderProducts() {
            const clickCounts = JSON.parse(localStorage.getItem('clickCounts')) || {};
            products.sort((a, b) => (clickCounts[b.id] || 0) - (clickCounts[a.id] || 0));
            renderProducts();
            applyTrendingLabels();
        }

        function applyTrendingLabels() {
            const productBoxes = document.querySelectorAll('.product-box');
            productBoxes.forEach((box, index) => {
                const label = box.querySelector('.trending-label');
                if (label) label.remove();
                if (index < 3) {
                    const trendingLabel = document.createElement('div');
                    trendingLabel.className = 'trending-label';
                    trendingLabel.textContent = 'üî• Trending';
                    box.appendChild(trendingLabel);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            reorderProducts();
        });
    </script>
</body>
</html>
