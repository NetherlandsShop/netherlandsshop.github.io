<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netherlands Trading Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #ecf0f1;
            --background-color: #34495e;
            --box-background: rgba(255, 255, 255, 0.1);
            --box-text-color: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .logo {
            position: absolute;
            top: 1rem;
            left: 1rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .intro {
            padding: 4rem 2rem;
            text-align: center;
            font-size: 1.2rem;
            line-height: 1.6;
            background-color: var(--primary-color);
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }

        .product-box {
            background: var(--box-background);
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: var(--box-text-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .product-box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .product-box .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .product-box h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .product-box p {
            font-size: 1.1rem;
            color: var(--accent-color);
            font-weight: 500;
        }

        .trending-label {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background-color: var(--accent-color);
            color: var(--box-text-color);
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            border-radius: 20px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--accent-color);
            color: var(--box-text-color);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2em;
            z-index: 1000;
            animation: fade-in-out 3s ease;
        }

        @keyframes fade-in-out {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @media (max-width: 600px) {
            .products {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://discord.gg/tGFbp4PG7U" target="_blank">
            <img src="LOGO.PNG" alt="Netherlands Trading Shop Logo" class="logo">
        </a>
        <h1>Netherlands Trading Shop</h1>
    </header>
    <section class="intro">
        <p>Explore our wide range of products that can help boost the economy of Cliffcraft. Scroll down to see what we have in store!</p>
    </section>
    <section class="products" id="productSection">
        <!-- Product boxes will be dynamically added here -->
    </section>

    <script>
        const products = [
            { id: 'product1', emoji: 'üß±', name: '1 Stack of Brick Blocks', price: 250 },
            { id: 'product2', emoji: 'üçÖüçëüçé', name: '10 Tomatoes, Peaches, Pomegranates', price: 50 },
            { id: 'product3', emoji: '‚õèÔ∏è', name: 'Full Iron Armor', price: 100 },
            { id: 'product4', emoji: 'üçû', name: '1 Stack of Bread', price: 100 }
        ];

        function createProductBox(product) {
            return `
                <div class="product-box" id="${product.id}" onclick="copyCode('${product.id}')">
                    <span class="emoji">${product.emoji}</span>
                    <h2>${product.name}</h2>
                    <p>Price: $${product.price}</p>
                </div>
            `;
        }

        function renderProducts() {
            const productSection = document.getElementById('productSection');
            productSection.innerHTML = products.map(createProductBox).join('');
        }

        function copyCode(productId) {
            navigator.clipboard.writeText(`CODE : ${productId.slice(-1)}`)
                .then(() => showPopup('Code copied to clipboard!'))
                .catch(err => console.error('Failed to copy: ', err));

            incrementClickCount(productId);
        }

        function showPopup(message) {
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.textContent = message;
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 3000);
        }

        function incrementClickCount(productId) {
            let clickCounts = JSON.parse(localStorage.getItem('clickCounts')) || {};
            clickCounts[productId] = (clickCounts[productId] || 0) + 1;
            localStorage.setItem('clickCounts', JSON.stringify(clickCounts));
            reorderProducts();
        }

        function reorderProducts() {
            const clickCounts = JSON.parse(localStorage.getItem('clickCounts')) || {};
            products.sort((a, b) => (clickCounts[b.id] || 0) - (clickCounts[a.id] || 0));
            renderProducts();
            applyTrendingLabels();
        }

        function applyTrendingLabels() {
            const productBoxes = document.querySelectorAll('.product-box');
            productBoxes.forEach((box, index) => {
                const label = box.querySelector('.trending-label');
                if (label) label.remove();
                if (index < 3) {
                    const trendingLabel = document.createElement('div');
                    trendingLabel.className = 'trending-label';
                    trendingLabel.textContent = 'üî• Trending';
                    box.appendChild(trendingLabel);
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            reorderProducts();
        });
    </script>
</body>
</html>
